<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <h1>Etch-A-Sketch</h1>
    <div class="flexbox">
        <div class="grid-select-size-div">
            <div class="sketch-grid"></div> 
            <input type="range" min="1" max="60" value="30" class="size-slider">
            <p class="slider-label">Select size: </p>
        </div>
        <div class="buttons-div">
            <div class="background-div">
                <input type="color" class="background-color-picker" value="#ffffff">
                <p>Choose Background</p>
            </div>    
            <div class="color-div">
                <input type="color" class="color-picker" value="#ff00ff">
                <p>Choose Color</p>
            </div>
            <button class="eraser" onclick="{
                eraserON = true;
                targetSquares(backgroundColor.value)};
                "
            >Eraser</button>
            <button class="color-button" onclick="{
                eraserON = false;
                targetSquares(selectedColor.value)
                }"
                >Color</button>

            <button class="random-color-button" onclick="targetRandomSquares()">Random</button>

            <button class="gradient-button" onclick="targetGradientSquares()">Gradient</button>
        </div>
        <div class="color-picker-div">
            
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
